        <main>
            <div id="questionsForm" class="mt-5">
                <form>    
                    <div id="question1" class="my-5" style="display: block !important">
                        <h3 class="my-3">Você deseja utilizar qual dos aparelhos?</h3>
                        
                        <div class="my-5"></div>
                        <input id="q1aa" class="form-control form-control-lg" type="button" value="Celular" name="alternative" placeholder="1">
                        <input id="q1ab" class="form-control form-control-lg" type="button" value="Computador" name="alternative" placeholder="2">
                        
                        <input type="button" class="my-4 btn btn-success fs-4" id="pass1" value="Enviar">
                        <div class="clearfix"></div>
                    </div>
                    
                    <div id="question2" style="display: none !important">
                        <h3 class="my-3">Qual aplicativo você deseja utilizar?</h3>
                        
                        <div class="my-5"></div>
                        <input id="q2aa" class="form-control form-control-lg" type="button" value="Whatsapp" name="alternative" placeholder="10">
                        <input id="q2ab" class="form-control form-control-lg" type="button" value="Uber" name="alternative" placeholder="20">
                        <input id="q2ac" class="form-control form-control-lg" type="button" value="123 Milhas" name="alternative" placeholder="30">
                        
                        <input type="button" class="my-4 btn btn-success" id="pass2" value="Enviar">
                        <div class="clearfix"></div>
                    </div>
                    
                    <div id="question3" style="display: none !important">
                        <h3 class="my-3">O que você deseja fazer com o aplicativo?</h3>
                        
                        <div class="my-5"></div>
                        <input id="q3aa" class="form-control form-control-lg" type="button" value="Baixar" name="alternative" placeholder="100">
                        <input id="q3ab" class="form-control form-control-lg" type="button" value="Utilizar" name="alternative" placeholder="200">
                        <input id="q3ac" class="form-control form-control-lg" type="button" value="Desinstalar" name="alternative" placeholder="300">
                        
                        <input type="button" class="my-4 btn btn-success" id="send" value="Enviar Formulário">
                        <div class="clearfix"></div>
                    </div>
                </form> 
            </div>

            <div id="videoRedirect" class="container" style="display: none !important">
