<!doctype html>
<html lang="en">

<head>

    <!-- Bootstrap core CSS -->
    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

        <header class="d-flex flex-wrap justify-content-between py-3 mb-4 border-bottom">
