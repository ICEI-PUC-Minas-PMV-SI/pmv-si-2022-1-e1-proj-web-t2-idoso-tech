<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciar Vídeos</title>    
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="../css/gerenciarVideos.css" />

</head>

<body>
  <header class="d-flex flex-wrap justify-content-between py-3 mb-4 border-bottom">

    <ul class="nav col-11">
      <li><a href="#" class="nav-link px-2 link-secondary">Gerenciar vídeos</a></li>
    </ul>


    <!-- Botão Avatar -->

    <div class="dropdown col-1 text-end">
      <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1"
        data-bs-toggle="dropdown" aria-expanded="false">
        <img src="https://github.com/mdo.png" alt="perfil-usuario" width="48" height="48" class="rounded-circle">
      </a>
      <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
        <li><a class="dropdown-item" href="logar.html" target="_blank">Login</a></li>
        <li><a class="dropdown-item" href="onboarding.html" target="_blank">Onboardinng</a></li>
        <li><a class="dropdown-item" href="formulario.html" target="_blank">Formulários</a></li>
        <li><a class="dropdown-item" href="videos.html" target="_blank">Vídeos</a></li>
        <li><a class="dropdown-item" href="feedback.html" target="_blank">Feedback</a></li>
        <li><a class="dropdown-item" href="gerenciarUsuarios.html" target="_blank">Gerenciar Usuários</a></li>
        <li><a class="dropdown-item" href="index.html">Sair</a></li>
      </ul>
  </header>
  <main>


    <!-- Botão novo vídeo -->

    <button type="button" class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#exampleModal3">Novo vídeo
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus"
        viewBox="0 0 16 16">
        <path
          d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
      </svg></button>


    <div class="table-responsive">

      <!-- Títulos dos items -->

      <table class="table table-hover table-info">
        <thead>
          <tr>

            <th scope="col">#</th>
            <th scope="col">Título</th>
            <th scope="col">Descrição</th>
            <th scope="col">Link do vídeo</th>
            <th scope="col">Operações</th>
            <th scope="col"></th>
          </tr>
         </thead>
        <tbody id="lista-videos">

         
        </tbody>

      </table>

      <!-- Modal para inserir novo vídeo e editar -->

      <div class="modal fade" id="exampleModal3" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
        style="display: none;">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Vídeo <span id="edit-video-id"></span></h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="video-form">
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label">Id</label>
                  <input type="text" class="form-control" id="video-id">
                </div>
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label">Título</label>
                  <input type="text" class="form-control" id="video-nome">
                </div>
                <div class="mb-3">
                  <label for="message-text" class="col-form-label">Descrição</label>
                  <textarea class="form-control" id="video-descricao"></textarea>
                </div>
                <div class="mb-3">
                  <label for="message-text" class="col-form-label">Insira abaixo o link do vídeo</label>
                  <textarea class="form-control" id="video-url"></textarea>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                  <button type="submit" class="btn btn-primary">Confirmar</button>
                </div>
              </form>
            </div>
            
          </div>
        </div>
      </div>

    </div>
        <!-- Modal para excluir o vídeo -->

    <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Confirmação de remoção</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Você realmente deseja remover este vídeo <span id="id-video"></span>?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Não</button>
            <button type="button" class="btn btn-primary" id="btn-delete">Sim</button>
          </div>
        </div>
      </div>
    </div>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

  <script src="/src/js/gerenciarVideos.js"></script>

</body>

</html>
