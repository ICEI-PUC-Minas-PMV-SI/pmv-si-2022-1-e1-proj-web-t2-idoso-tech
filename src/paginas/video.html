<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vídeo Selecionado</title>

    <!-- Bootstrap core CSS -->
    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <header
        class="d-flex flex-wrap justify-content-between py-2 mb-4 border-bottom"
      >
        <div class="dropdown text-start">
            <nav class="navbar navbar-expand-lg navbar-light">
              <div class="collapse navbar-collapse">
                  <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                      <li class="nav-item dropdown">
                        <button class="nav-link  border-0" id="navbarScrollingDropdown" type="button" data-bs-toggle="dropdown" aria-expanded="false"><span class="navbar-toggler-icon"></span></button>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="index.html">Home</a></li>
                          <li><a class="dropdown-item" href="onboarding.html">Onboarding</a></li>
                          <li><a class="dropdown-item" href="videos.html">Videos</a></li>
                          <li><a class="dropdown-item" href="formulario.html">Formulário</a></li>
                          <li><a class="dropdown-item" href="faleConosco.html">Fale Conosco</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
          </nav>
        </div>

        <ul class="nav col mt-2">
          <li><a href="#" class="nav-link px-2 link-secondary">Menu</a></li>
        </ul>

        <div class="dropdown col-1 text-end">
          <a
            href="#"
            class="d-block link-dark text-decoration-none"
            id="dropdownUser1"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <img
              src="https://github.com/mdo.png"
              alt="perfil-usuario"
              width="48"
              height="48"
              class="rounded-circle"
            />
          </a>
        </div>
      </header>
      <main class="d-flex flex-column align-items-center">
        <h6 id="videoTitle"></h6>
        <div class="ratio ratio-16x9 mb-4">
          <div id="videoId" hidden></div>
          <iframe
            id="video_src"
            class="embed-responsive-item"
            src=""
            title="YouTube video player"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          >
          </iframe>
        </div>

        <section id="avaliacao">
          <h6>O que achou do vídeo ?</h6>
          <div class="d-flex flex-column m-1">
            <div class="form-check form-check-inline mb-2">
              <input
                class="form-check-input"
                type="radio"
                onclick="avaliarVideo(event.target.value, event)"
                name="inlineRadioOptions"
                id="excelente"
                value="excelente"
              />
              <label class="form-check-label" for="inlineRadio1"
                >Excelente</label
              >
            </div>
            <div class="form-check form-check-inline mb-2">
              <input
                class="form-check-input"
                type="radio"
                onclick="avaliarVideo(event.target.value, event)"
                name="inlineRadioOptions"
                id="bom"
                value="bom"
              />
              <label class="form-check-label" for="inlineRadio2">Bom</label>
            </div>
            <div class="form-check form-check-inline mb-2">
              <input
                class="form-check-input"
                type="radio"
                onclick="avaliarVideo(event.target.value, event)"
                name="inlineRadioOptions"
                id="regular"
                value="regular"
              />
              <label class="form-check-label" for="inlineRadio1">Regular</label>
            </div>
            <div class="form-check form-check-inline mb-2">
              <input
                class="form-check-input"
                type="radio"
                onclick="avaliarVideo(event.target.value, event)"
                name="inlineRadioOptions"
                id="ruim"
                value="ruim"
              />
              <label class="form-check-label" for="inlineRadio2">Ruim</label>
            </div>
            <div class="form-check form-check-inline mb-2">
              <input
                class="form-check-input"
                type="radio"
                onclick="avaliarVideo(event.target.value, event)"
                name="inlineRadioOptions"
                id="pessimo"
                value="pessimo"
              />
              <label class="form-check-label" for="inlineRadio2">Péssimo</label>
            </div>
          </div>
        </section>
      </main>
      <footer>
        <div hidden id="mensagem" role="alert"></div>
      </footer>
      <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
      <script src="../js/video.js"></script>
      <script src="../js/compartilhado.js"></script>
    </div>
  </body>
</html>
