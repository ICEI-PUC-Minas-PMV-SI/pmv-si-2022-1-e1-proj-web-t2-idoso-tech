<body>
  <header>
      <h1 class="header-title">Usuários Cadastrados</h1>
  </header>
    <main>
        <button 
          id="cadastrarCliente" 
          type="button" 
          class="button blue mobile"  
          data-bs-toggle="modal" 
          data-bs-target="#modalUsuarios">
          Cadastrar Cliente
        </button>
        <table id="tableClient"  class="records">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div class="modal" id="modalUsuarios" >
                <div class="modal-content modal-dialog">
                    <header class="modal-header">
                        <h2>Novo Cliente</h2>
                        <span class="modal-close" style="cursor: pointer;" id="modalClose" data-bs-dismiss="modal">&#10006;</span>
                    </header>
                    <form id="form" class="modal-form">
                        <input type="text" id="nome" data-index="new" class="modal-field" placeholder="Nome do Cliente"
                            required>
                        <input type="email" id="email" class="modal-field" placeholder="e-mail do Cliente" required>
                    </form>
                    <footer class="modal-footer">
                        <button id="salvar" data-bs-dismiss="modal" class="button green">Salvar</button>
                        <button id="cancelar" data-bs-dismiss="modal" class="button blue">Cancelar</button>
                    </footer>
                </div>
        </div>
    </main>
    <script src="../js/gerenciarUsuarios.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
