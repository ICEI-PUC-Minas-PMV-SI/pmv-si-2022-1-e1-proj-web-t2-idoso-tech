<body>
    <main>
        <button 
          id="cadastrarCliente" 
          type="button" 
          class="btn btn-success mb-3"  
          data-bs-toggle="modal" 
          data-bs-target="#modalUsuarios">
          Cadastrar Cliente
        </button>

        <table id="tableClient"  class="table table-hover table-info">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div class="modal" id="modalUsuarios" >
                <div class="modal-content modal-dialog">
                    <header class="modal-header">
                        <h2>Novo Cliente</h2>
                        <span class="modal-close" style="cursor: pointer;" id="modalClose" data-bs-dismiss="modal">&#10006;</span>
                    </header>
                    <form id="form" class="modal-form">
                        <input type="text" id="nome" data-index="new" class="modal-field" placeholder="Nome do Cliente"
                            required>
                        <input type="email" id="email" class="modal-field" placeholder="e-mail do Cliente" required>
                    </form>
                    <footer class="modal-footer">
                        <button id="salvar" data-bs-dismiss="modal" class="button green">Salvar</button>
                        <button id="cancelar" data-bs-dismiss="modal" class="button blue">Cancelar</button>
                    </footer>
                </div>
        </div>
    </main>
    <script src="../js/gerenciarUsuarios.js"></script>
